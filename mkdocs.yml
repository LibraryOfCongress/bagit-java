site_name: dans-bagit-lib
theme:
  name: readthedocs

repo_name: DANS-KNAW/dans-bagit-lib
repo_url: https://github.com/DANS-KNAW/dans-bagit-lib

nav:
  - Manual: index.md
  - Getting started: getting-started.md
  - JavaDoc: javadoc.md
  - Maven project info: api.md
  - Development: dev.md

extra:
  deposit_directory: https://dans-knaw.github.io/dans-datastation-architecture/deposit-directory/
  dans_bagit_profile: https://dans-knaw.github.io/dans-bagit-profile/versions/1.0.0/

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
